 <input type="submit" id="logout" value="logout" name="logout">

       <th>

       </th>
       <th>
         <input type="text" placeholder="owner for store" name="owner" required>
       </th>
    </tr>
  </table>
  <center>
  <input type="submit" id="add_store" value="add store" name="add_store">
